<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Relatório Pacientes por Convênio</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"/>
    <style>
        h1{
            text-align:center;
            font-size: 2rem;
            color: darkgreen;
        }
        tr, td, th{
            border: 1px solid black;
            border-colapse: colaps;
            padding: 0.7em
        }
        th {
            text-align: left;
            background-color: lightgrey;
        }
    </style>
</head>
<body>
    <main class="container">
        <article>
            <h1>Relatório de pacientes por convênio</h1>
            {% for convenio, pacientes in pacientes_por_convenio.items %}
                <h2>{{ convenio }}</h2>
                <table class="striped">
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Idade</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for paciente in pacientes %}
                            <tr>
                                <td>{{ paciente.nome }}</td>
                                <td>{{ paciente.idade }}</td>
                            </tr>
                        {% empty %}
                            <tr>
                                <td colspan="2">Não existem pacientes cadastrados para este convênio</td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            {% endfor %}
        </article>
    </main>
</body>
</html>
